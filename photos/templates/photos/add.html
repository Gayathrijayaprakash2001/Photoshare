<html>
<head>

<body class="m-5">

    <div class="container ">
        <div class="row justify-content-center">

                <a href="{% url 'gallery'  %}"  class="btn btn-dark my-3">Goback</a>
                  <div class="card">







<form method='POST' action="" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-group m-3">
           <label >Description</label>
            <input name="description" type="text" placeholder="Enter a description" class="form-control" id="exampleFormControlFile1">
            </div>

        <div class="form-group m-3">
        <label>Select a category</label>
        <select name="category" class="form-control">

        {%for category in categories%}
        <option value="{{category.id}}">{{category.name}}</option>

        {% endfor %}
    
    </select>
         </div>


           <div class="form-group m-3">
           <label >Create a new category</label>
            <input name="category_new" type="text" placeholder="Enter a description" class="form-control" id="exampleFormControlFile1">
            </div>


           






         <div class="form-group m-3">
         <label >Upload image</label>
         <input required name="image" name="category" type="file" class="form-control" >
          </div>


           <button type="submit" class="btn btn-primary m-3">Submit</button>
</form>



                    
  


                  </div>
